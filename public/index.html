<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <title>PusherPoll</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Food Vote</h1>
      <p>Vote for your favorite food category</p>
      <div
        id="hasVotedAlreadyErrorMsg"
        class="card-panel hidden"
        style="width: 30%"
      >
        <span class="red-text text-darken-2"
          >You have already voted, you can only vote once.</span
        >
      </div>
      <form id="vote-form">
        <p>
          <label>
            <input type="radio" name="food" id="pizza" value="Pizza" />
            <span for="pizza">Pizza</span>
          </label>
        </p>

        <p>
          <label>
            <input type="radio" name="food" id="pasta" value="Pasta" />
            <span for="pasta">Pasta</span>
          </label>
        </p>

        <p>
          <label>
            <input type="radio" name="food" id="burger" value="Burger" />
            <span for="burger">Burger</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="food" id="other" value="Other" />
            <span for="other">Something else</span>
          </label>
        </p>
        <input type="submit" value="Vote" class="btn" />
      </form>

      <br />
      <br />

      <h5 style="text-align: center" id="chartTitle"></h5>
      <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
